<div class="flex h-screen bg-white">
	<aside class="w-64 bg-slate-800 text-white p-4 hidden md:block">
		<h2 class="text-xl font-bold mb-6">Kanban App</h2>
		<nav>
			<ul class="space-y-2">
				<li class="p-2 hover:bg-slate-700 rounded cursor-pointer">Dashboard</li>
				<li class="p-2 hover:bg-slate-700 rounded cursor-pointer">Settings</li>
			</ul>
		</nav>
	</aside>

	<main class="flex-1 flex flex-col overflow-hidden">
		<header class="h-14 bg-white border-b flex items-center justify-between px-6 shadow-sm">
			<h3 class="font-bold text-gray-700">My Boards</h3>

			<div class="flex items-center gap-3" *ngIf="user$ | async as user">
				<div class="text-right hidden md:block">
					<p class="text-sm font-semibold text-slate-800">{{ user.email }}</p>
					<p class="text-xs text-slate-500">Member</p>
				</div>
				<div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold shadow-sm">
					{{ user.email.charAt(0).toUpperCase() }}
				</div>
			</div>
			<div *ngIf="!(user$ | async)" class="text-sm text-gray-400">
				Loading...
			</div>
		</header>

		<div class="flex-1 overflow-auto p-4 bg-gray-50">
			<router-outlet></router-outlet>
		</div>
	</main>
</div>
